<!DOCTYPE html>
<html>
  <body>
    <form>
      <!--text input for first name-->
      First Name <input type="text" name="firstname" autofocus required/> <br />
      <!--value attribute give the value
        to the text input-->
      <!--autofocus attribute 
            boolean attribute.
        When present, it specifies that an <input> element should automatically get focus when the page loads-->

      <!--text input for last name-->
      Last Name <input type="text" name="lastname" /> <br />
      <!--input for last name-->

      <!--Gender text input-->
      <input type="radio" name="gender" value="male" /> Male <!-- radio attribute-->
      <input type="radio" name="gender" value="female" /> Female <br />

      <!--password input-->
      password <input type="password" name="pwd" /> <br />

      <!--Email input-->
      E-mail: <input type="email" name="emailaddress" required/> <br />
      <!--required attribute 
      boolean attribute which is specifies that an input field must be filled out
    before submitting the form.-->
  
      

      <!--text input for telephone-->
      Tel.<input type="text" name="tel" placeholder="0xx-123-1234" required/> <br />
      <!--placeholder 
            for specifies the short hint that describes the expected value of an input field-->

      <!--submit input-->
      <input type="submit" value="Subscribe" />

      <!--reset input-->
      <input type="reset" value="Cancel" /><br />
    </form>
  </body>
</html>

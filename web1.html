
<!DOCTYPE html> <!-- Declare to write the code in html-->
<html> <!-- the box of html-->
  <!-- header-->
  <head>
    <!-- title of the web.-->
    <title>My first web</title>

    <!-- CSS section-->
    <style>
      table,
      th,
      td {
      border: 2px solid rgb(38, 0, 255);
      border-collapse: collapse; 
      padding: 8px;
      }
      table {
      width: 400px;
      }
      </style>
      
  </head>

  <!-- Body tag-->
  <body>
    <!-- Header1 tag-->
    <h1>Hello สวัสดี</h1>

    <!-- Link tag-->
    <a href="http://www.google.com">go to Google</a> <!-- href attribute specifies the link's destination-->
    <br> <!-- use to the break the line-->
    <a href="https://www.w3schools.com/"
    target="_blank">W3Schools!</a> <!-- target attribute specifies where to open the linked document-->

    <!-- Paragrpah tag-->
    <p>My Website set height = 300 width = 300</p> 
    
    <!-- Image tag-->
    <img src="img/fish.png" alt="Fish" height="300" width="300" /> 
    <!-- src attribute specifies the location (URL) of the external resource.-->
    <!-- alt attribute specifies an alternative text for an image, if the image cannot displayed.-->

    <!-- ul tag defines an unordered (bulleted) list.-->
    <ul>
      <!-- li tag defines a list item-->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Water</li>
    </ul>

    <!-- Ordered List-->
    <ol reversed type="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Water</li>
    </ol>

    <!-- hr tag defines a thematic break in an HTML page-->
    <hr>


    <!-- Table tag-->
    <table>
      <!-- tr tag a row in an HTML table-->
      <tr>
        <!-- th tag defines a header cell in an HTML table -->
        <th>Id</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
      <tr>
        <!-- td tag defines a standard data cell in an HTML table-->
        <td>620405001</td>
        <td>Meena</td>
        <td>82</td>
      </tr>
      <tr>
        <td>620405002</td>
        <td>MeSa</td>
        <td>65</td>
      </tr>
      <tr>
        <td>630000</td>
        <td>Thana</td>
        <td>80</td>
      </tr>
    </table>


  </body>
</html>
